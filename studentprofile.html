<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Profile</h1>
    <p>
        <form>
            <label for "firstname">First Name: </label>
            <input type = "text" name = "firstname">
            <label for "middlename">Middle Name: </label>
            <input type = "text" name = "middlename">
            <label for "lastname">Last Name: </label>
            <input type = "text" name = "lastname"> <br>
        </form>
    </p>
    <p>
        <form>
            <label for = "gender">Gender: </label> <br> <br>
            <input name = "gender" type = "radio" value = "male">
            Male <br>
            <input name = "gender" type = "radio" value = "female">
            Female <br>
            <input name = "gender" type = "radio" value = "other">
            Other <br>

            <label for = "dob">DOB: </label>
            <input name = "birthday" type = "date" id = "dob">
        </form>
    </p>
    <p>
        <form>
            <label for = "hometown">Hometown</label>
            <select id = "hometown">
                <option value = "ap">Andhra Pradesh</option>
                <option value = "ar">Arunachal Pradesh</option>
                <option value = "as">Assam</option>
                <option value = "br">Bihar</option>
                <option value = "cg">Chhattisgarh</option>
                <option value = "dl">Delhi</option>
                <option value = "ga">Goa</option>
                <option value = "gj">Gujarat</option>
                <option value = "hr">Haryana</option>
                <option value = "hp">Himachal Pradesh</option>
                <option value = "jk">Jammu and Kashmir</option>
                <option value = "jh">Jharkhand</option>
                <option value = "ka">Karnataka</option>
                <option value = "kl">Kerela</option>
                <option value = "ld">Lakshwadeep Islands</option>
                <option value = "mp">Madhya Pradesh</option>
                <option value = "mh">Maharashtra</option>
                <option value = "mn">Manipur</option>
                <option value = "ml">Meghalaya</option>
                <option value = "mz">Mizoram</option>
                <option value = "nl">Nagaland</option>
                <option value = "od">Odisha</option>
                <option value = "py">Pondicherry</option>
                <option value = "pb">Punjab</option>
                <option value = "rj">Rajasthan</option>
                <option value = "sk">Sikkim</option>
                <option value = "tn">Tamil Nadu</option>
                <option value = "ts">Telengana</option>
                <option value = "tr">Tripura</option>
                <option value = "up">Uttar Pradesh</option>
                <option value = "uk">Uttarakhand</option>
                <option value = "wb">West Bengal</option>
                <option value = "an">Andaman and Nicobar Islands</option>
                <option value = "ch">Chandigarh</option>
                <option value = "dn">Dadra and Nagar Haveli</option>
                <option value = "dd">Daman and Diu</option>
                <option value = "la">Ladakh</option>
                <option value = "ot">Other Territory</option>
            </select>
        </form>
    </p>
    <p>
        <form>
            <label for = "address">Address: </label> <br>
            <textarea id = "address" rows = "5" cols = "40"></textarea>
        </form>
        
    </p>
    <p>
        <form>
            <label for = "dp">Profile Picture: </label>
            <button type = "file">Choose File</button> No file chosen
        </form>
    </p>

    
</body>
</html>
